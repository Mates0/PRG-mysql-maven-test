<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-white">Publishers</h1>
    </nav>
    <ui:repeat value="#{publisherResource.publishers}" var="item" varStatus="status">
        <button type="button" class="btn btn-primary mt-5">#{item}</button>
    </ui:repeat>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Pseudonym</th>
            <th scope="col">Celé jméno</th>
            <th scope="col">Pohlaví</th>
            <th scope="col">Rasa</th>
            <th scope="col">Tým</th>
        </tr>
        </thead>
    <ui:repeat value="#{publisherResource.publisherDetails}" var="item" varStatus="status">
        <tbody>
        <tr>
            <td>#{item.superhero_name}</td>
            <td>#{item.full_name}</td>
            <td>#{item.gender}</td>
            <td>#{item.race}</td>
            <td>#{item.aligment_id}</td>
        </tr>
        </tbody>
    </ui:repeat>
    </table>
</h:body>
</html>
